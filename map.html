<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>World Map of Circuit Locations</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="./topojson.min.js"></script>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
        .circuit-marker {
            fill: #f00;
            stroke: #000;
            stroke-width: 1px;
        }
        .circuit-marker:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Set up the map projection
        const projection = d3.geoNaturalEarth1();
        const path = d3.geoPath(projection);

        // Create the SVG element to hold the map
        const svg = d3.select("#map")
            .append("svg")
            .attr("width", "100%")
            .attr("height", "100%");

        // Load the world map data
        d3.json("./countries-50m.json").then(function(world) {

             // Draw the world map
             svg.append("path")
                .datum(topojson.feature(world, world.objects.land))
                .attr("d", path)
                .attr("fill", "#eee")
                .attr("stroke", "#333");

            // Load the circuit data
            d3.csv("fastestCircuits.csv").then(function(circuits) {
                console.log("Circuit data loaded:", circuits);

                // Draw the circuit markers and labels
                svg.selectAll(".circuit-marker")
                    .data(circuits)
                    .enter()
                    .append("g")
                    .attr("class", "circuit-group")
                    .attr("transform", function(d) {
                        return "translate(" + projection([d.longitude, d.latitude]) + ")";
                    })
                    .on("click", function(event, c) {
                        console.log(c);
                        console.log("Circuit clicked:", c);
                        alert("Rank: " + c.rank + "\nName: " + c["circuit name"] + "\nTop Speed: " + c["top speed"] + "\nAverage Speed: " + c["average speed"]);
                    })
                    .append("circle")
                    .attr("class", "circuit-marker")
                    .attr("r", 5);

                svg.selectAll(".circuit-group")
                    .append("text")
                    .attr("class", "circuit-label")
                    .attr("dx", "8px")
                    .attr("dy", "3px")
                    .text(function(d) { return d.rank; });
            });
        });
    </script>
</body>
</html>
